      </div>
    </footer>

    <div id="up" onclick="scrollToTop()">
      <i class="fa-solid fa-circle-arrow-up"></i>
    </div>

    <script>
      const upButton = document.getElementById("up");
      const footerElement = document.getElementById("footer-bottom");

      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          upButton.style.display = "block";
        } else {
          upButton.style.display = "none";
        }
      }

      function scrollToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }

      window.addEventListener("scroll", function () {
        if (
          window.innerHeight + window.scrollY - 36 >=
          document.body.offsetHeight - footerElement.offsetHeight
        ) {
          upButton.style.bottom = "90px";
        } else {
          upButton.style.bottom = "36px";
        }
      });
    </script>
