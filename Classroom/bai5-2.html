<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="date" /><br />
    <!-- date là ngày tháng năm  -->
    <input type="month" /><br />
    <!-- month là ghi tháng năm  -->
    <input type="week" /><br />
    <!-- week là ghi tuần -->
    <input type="time" /><br />

    <input type="number" min="1" max="9" step="1" /><br />
    <input type="range" min="1" max="9" step="1" /><br />
    <input type="color" /><br />

    <!-- sd input có thuộc tính list kết hợp với thẻ datalist để tạo ô nhập có lựa chọn các mục
có định nghĩa sẵn  -->
    <input list="browsers" />
    <datalist id="browsers">
      <option value="Chrome"></option>
      <option value="Google"></option>
      <option value="Opera"></option>
      <option value="Safari"></option>
      <option value="sss"></option>
    </datalist>
  </body>
</html>
