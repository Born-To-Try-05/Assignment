<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu css</title>
    <!-- Embed css -->
    <style>
      h1 {
        font-size: 10px;
      }
      h6 {
        font-size: 30px;
        color: blue;
      }
      .abc {
        color: aqua;
      }
      #aidi {
        color: blueviolet;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>FPT Polytechnic</h1>
    <!-- inline css -->
    <h2 style="color: red">FPT Polytechnic</h2>
    <h3>FPT Polytechnic</h3>
    <h4 class="abc">FPT Polytechnic</h4>
    <h5 id="aidi">FPT Polytechnic</h5>
    <h6>FPT Polytechnic</h6>
  </body>
</html>
