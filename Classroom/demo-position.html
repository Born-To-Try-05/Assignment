<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
      /* static: dính, absolute: tuyệt đối, relative: tương đối, fixed: cố định */
      .box1 {
        width: 300px;
        height: 200px;
        border: 1px solid red;
        position: absolute;
        top: 100px;
        left: 50px;
      }
      .box2 {
        width: 100px;
        height: 50px;
        border: 1px solid rgb(0, 26, 255);
        position: absolute;
        bottom: 30px;
        left: 50px;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
